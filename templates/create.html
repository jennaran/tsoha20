{% extends "layout.html" %}

{% block title %}Create A New Chat{% endblock %}

{% block head1 %}
<link href="../static/create.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content1 %}
    <li>
        <a onclick="goBack()">Back</a>
    </li>
{% endblock %}

{% block content2 %}
<div class="create-main">
    <form action="/create" method="POST" class="create-form">
        <h2 class="header">Create a new chat</h2>
        <div>
            <label for="name">Title:</label><br>
            <input type="text" name="name" id="name" maxlength="30" required="required" placeholder="Title here..">

            <label for="info" class="chat-info">Description:</label><br>
            <textarea name="info" id="info" rows="4" cols="60" required="required" placeholder="What do you want to talk about?" maxlength="300"></textarea>

            <label for="tags">Tags:</label><br>
            <input type="text" name="tags" id="tags" required="required" maxlength="200" placeholder="tag1, tag2, ..">

            <label for="limit" class="chat-limit">Max number of members:</label><br>
            <input type="number" name="limit" id="limit" min="2" max="200" value="2">
        </div>
        <button type="submit" class="submitbtn">Create</button>
        </form>
</div>
<script>
function goBack() {
  window.history.back();
}
</script>
{% endblock %}
